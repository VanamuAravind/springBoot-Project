    <link rel="stylesheet" href="/login.css">
</head>
<body style="
background: hsl(224, 32%, 12%);
    background-image: conic-gradient(
        from 0deg at 50% 50%,
        blue,
        purple,
        purple,
        blue
    );
    background-blend-mode: multiply;
    color: white;
    min-block-size: 100dvh;
    display: flex;
    align-items: center;
    justify-content: center;">
    <!-- <div class="w-auto p-3 mb-2 d-flex p-2 bd-highlight justify-content-between ">
        <div class="logo">

        <ul class="d-flex list-unstyled mt-3">

    <div class="mt-3 w-auto d-flex flex-column justify-content-center align-items-center">
        <h2>login</h2>

        <!-- form start -->
        <form action="login" method="post">
        <div id="formholder" class="px-4 py-3 d-flex flex-column  align-items-left justify-content-between" style="width: 350px;background-color: rgba(128, 128, 128, 0.134);
        border-radius: 5px;">
                <label class=" mt-2">username</label>
                <input name="name" style="background: none;
    border: none;
    border-radius: 5px;
    height: 30px;
    box-shadow: 1px 1px 5px rgba(128, 128, 128, 0.234);
    color: white;
    background: hsl(224, 32%, 12%);
    background-image: conic-gradient(
        from 0deg at 50% 50%,
        blue,
        purple,
        purple,
        blue
    );
    background-blend-mode: multiply;" type="text" class="my-2"/>
                <div class="d-flex justify-content-between align-items-center">
                <label class="my-2">password</label>
                <a href="#" class="text-primary" style="font-size: 12px;text-decoration: none;">forgot password?</a>
                </div>
                <input name="password" style="background: none;
    border: none;
    border-radius: 5px;
    height: 30px;
    box-shadow: 1px 1px 5px rgba(128, 128, 128, 0.234);
    color: white;
    background: hsl(224, 32%, 12%);
    background-image: conic-gradient(
        from 0deg at 50% 50%,
        blue,
        purple,
        purple,
        blue
    );
    background-blend-mode: multiply;" type="password" class="mb-2"/>
                <button type="submit" id="logini" class="btn btn-primary my-3" onclick="login()" style="visibility: visible;position: relative;">login</button>
                <button id="loginf" class="btn btn-primary my-3" style="visibility: hidden;position: absolute;" type="button" disabled>
                    <span class="spinner-grow spinner-grow-sm" role="status" aria-hidden="true"></span>
                    logging in...
                </button>
        </div>  
    </form>

    <!-- form end -->
        <div id="suggest" class="m-3 p-3 align-items-center d-flex justify-content-center" style="width: 350px;border: 2px solid rgba(128, 128, 128, 0.234);
        border-radius: 5px;">
            <label>New to our website?</label>
            <a style="text-decoration: none;" href="/register">create an account</a>
        </div>
        <div class="mt-5 d-flex justify-content-between align-items-center" style="width: 250px;">
            <a href="#" style="font-size: 12px;text-decoration: none;">Terms</a>
            <a href="#" style="font-size: 12px;text-decoration: none;">Privacy</a>
            <a href="#" style="font-size: 12px;text-decoration: none;">Docs</a>
            <a href="#" style="font-size: 12px;text-decoration: none; color: rgba(128, 128, 128, 0.7);">Contact Support</a>
        </div>
    </div>
    <script>
        function login(){
    document.getElementById("logini").style.visibility="hidden";
    document.getElementById("loginf").style.visibility="visible";
    document.getElementById("loginf").style.position="relative";
    document.getElementById("logini").style.position="absolute";
    setTimeout(()=>{
        document.getElementById("logini").style.visibility="visible";
        document.getElementById("loginf").style.visibility="hidden";
        document.getElementById("logini").style.position="relative";
        document.getElementById("loginf").style.position="absolute";
    },3000)
}
    </script>
</body>
